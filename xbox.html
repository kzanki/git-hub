<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Black Shop</title>
<style>
  body {
    font-family: 'Tahoma', sans-serif;
    background-color: #f4f4f4;
  }
  .menu {
    background-color: #008000;
    padding: 10px;
    color: white;
    text-align: center;
    font-size: 20px;
  }
  .search-bar {
    display: flex;
    justify-content: center;
    margin: 20px 0;
  }
  .search-bar input {
    padding: 10px;
    width: 50%;
    margin-right: 10px;
  }
  .search-bar button {
    padding: 10px;
    background-color: #006400;
    color: white;
    border: none;
    cursor: pointer;
  }
  .products {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
  }
  .product {
    background-color: #90ee90;
    padding: 20px;
    margin: 10px;
    width: 30%;
    text-align: center;
  }
  .add-to-cart {
    background-color: #006400;
    color: white;
    padding: 10px;
    border: none;
    cursor: pointer;
    margin-top: 10px;
  }
  .add-to-cart:hover {
    animation: shake 0.5s;
    animation-iteration-count: infinite;
  }
  @keyframes shake {
    0% { transform: translate(1px, 1px) rotate(0deg); }
    10% { transform: translate(-1px, -2px) rotate(-1deg); }
    20% { transform: translate(-3px, 0px) rotate(1deg); }
    30% { transform: translate(3px, 2px) rotate(0deg); }
    40% { transform: translate(1px, -1px) rotate(1deg); }
    50% { transform: translate(-1px, 2px) rotate(-1deg); }
    60% { transform: translate(-3px, 1px) rotate(0deg); }
    70% { transform: translate(3px, 1px) rotate(-1deg); }
    80% { transform: translate(-1px, -1px) rotate(1deg); }
    90% { transform: translate(1px, 2px) rotate(0deg); }
    100% { transform: translate(1px, -2px) rotate(-1deg); }
  }

.added {
  animation: jump 0.5s ease;
}

@keyframes jump {
  0% { transform: scale(1); }
  50% { transform: scale(1.25); }
  100% { transform: scale(1); }
}
.product img {
  max-width: 100%;
  height: auto;
  display: block;
  margin: 0 auto 10px;
}

body{
    background-image: url('xbox.jpg');
    background-size:cover;
}
</style>
</head>
<body>

<div class="menu">Black Shop</div>

<div class="search-bar">
  <input type="text" placeholder="جستجو...">
  <button type="button">جستجو</button>
</div>

<div class="products">
  
  <div class="product">
    <h3>Xbox Series S and Xbox Ser</h3>
    <img src="Xbox Series S and Xbox Ser.jpg">
    <p>قیمت:0 تومان</p>
    <button class="add-to-cart">افزودن به سبد خرید</button>
  </div>

  <div class="product">
    <h3>Xbox Series S</h3>
    <img src="Xbox Series S.jpg">
    <p>قیمت:0 تومان</p>
    <button class="add-to-cart">افزودن به سبد خرید</button>
  </div>

  <div class="product">
    <h3>Xbox Series X</h3>
    <img src="Xbox Series X.jpg">
    <p>قیمت:0 تومان</p>
    <button class="add-to-cart">افزودن به سبد خرید</button>
  </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {

  document.querySelectorAll('.add-to-cart').forEach(button => {
    button.addEventListener('click', () => {
     
      alert('محصول به سبد خرید اضافه شد!');
      
      button.classList.add('added');
      setTimeout(() => {
        button.classList.remove('added');
      }, 1000); 
    });
  });
})
</script>
</body>
</html>
